<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/e629bb49fc.css" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>

<body>
  <main>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="">
      </header>
      <section class="hero grid">
        <div class="hero__image">
          <img src="images/illustration-mockups.svg" alt="illustration of Huddle in different devices">
        </div>
        <div class="hero__content">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="btn btn--white">Register</a>
          <div class="social-media-icons">
            <span class="icon-container"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="icon-container"><i class="fa-brands fa-twitter"></i></span>
            <span class="icon-container"><i class="fa-brands fa-instagram"></i></span>
          </div>
        </div>
      </section>
    </div>
  </main>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiash</a>.
    </p>
  </footer>
</body>

</html>
